<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Player Longevity Prediction</title>
  <link rel="stylesheet" href="../static/style.css">  </head>
<body>

<header>
  <h1>Will This NBA Player Last? Predict Their 5-Year Longevity</h1>
</header>

<main>
  <form method="POST" action="/predict">
    <label for="GP">Games Played (GP):</label>
    <input type="number" step="0.01" id="GP" name="GP" min="0" required><br>

    <label for="PTS">Points per Game (PTS):</label>
    <input type="number" step="0.01" id="PTS" name="PTS" step="0.1" required><br>

    <label for="OREB">Offensive Rebounds (OREB):</label>
    <input type="number" step="0.01" id="OREB" name="OREB" min="0" required><br>

    <button type="submit">Predict</button>
  </form>

  <div class="result">
    {% if output %}
      <p>{{ output }}</p>
    {% endif %}
  </div>
</main>

</body>
</html>
